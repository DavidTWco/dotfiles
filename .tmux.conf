# davidtwco .tmux.conf Configuration
# 	dotfiles: https://github.com/davidtwco/dotfiles
# 	website: https://davidtw.co
# =================================================

# Plugins
# =======

# tpm {{{
# =======
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'NHDaly/tmux-better-mouse-mode'
run '~/.tmux/plugins/tpm/tpm'
# }}}

# Configuration
# =============

# Focus Events {{{
# ------------
set -g focus-events on
# }}}

# Mouse {{{
# =====
set -g mouse on
# }}}

# Misc {{{
# ====
# Enable vi keys
setw -g mode-keys vi

# Sync input between panes.
bind S set-window-option synchronize-panes

# Clear screen.
bind C-l send-keys 'C-l'

# Use 256 colours.
set -g default-terminal "screen-256color"
# }}}

# Pane Aliases {{{
# ============
# Aliases for splitting panes
bind | split-window -h
bind - split-window -v

# Aliases for moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# }}}

# Resizing Aliases {{{
# ================
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
# }}}

# Statusline {{{
# ==========
set-option -g status-fg white
set-option -g status-bg default
set-option -g status-attr default

set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default
set-window-option -g window-status-current-fg brightwhite
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default

set-option -g message-fg white
set-option -g message-bg default
set-option -g message-attr bright

set -g status-left-length 60
set -g status-left ' #S '
set -g status-right " "
set -g status-justify left

setw -g window-status-format         ' #W #{?pane_synchronized,#[fg=red]⬣ ,}#{?window_zoomed_flag,#[fg=blue]⬣ ,}'
setw -g window-status-current-format ' #W #{?pane_synchronized,#[fg=brightred]⬣ ,}#{?window_zoomed_flag,#[fg=brightblue]⬣ ,}'
# }}}

# tmux-continuum {{{
# ==============
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
# }}}

# tmux-resurrect {{{
# ===============
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-save-bash-history 'on'
set -g @resurrect-capture-pane-contents 'on'
# }}}

# Window Aliases {{{
# ==============
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# }}}

