# David Wood's .tmux.conf Configuration
# 	dotfiles: https://github.com/davidtwco/dotfiles
# 	website: https://davidtw.co
# =================================================

# Plugins
# =======

# tpm {{{
# =======
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'
# }}}

# Configuration
# =============

# Mouse {{{
# =====
set -g mouse off
# }}}

# Misc {{{
# ====
# Enable vi keys
setw -g mode-keys vi

# Sync input between panes.
bind S set-window-option synchronize-panes

# Clear screen.
bind C-l send-keys 'C-l'

# Default shell.
# set-option -g default-shell /usr/bin/zsh
# }}}

# Pane Aliases {{{
# ============
# Aliases for splitting panes
bind | split-window -h
bind - split-window -v

# Aliases for moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# }}}

# Resizing Aliases {{{
# ================
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
# }}}

# Statusline {{{
# ==========
# Use statusline from tmuxline (in Vim)
if-shell "test -f $HOME/.tmux.statusline.conf" "source $HOME/.tmux.statusline.conf"
# }}}

# tmux-continuum {{{
# ==============
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
# }}}

# tmux-resurrect {{{
# ===============
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-save-bash-history 'on'
set -g @resurrect-capture-pane-contents 'on'
# }}}

# Window Aliases {{{
# ==============
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# }}}

